<html lang="ko">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DESCENTE : SNOW SURF</title>
    <link rel="stylesheet" href="css/design.css"/>
</head>
<body>
<div id="viewport">
    <div id="preload">
		<div id="loading">
			<div id="pre-img"></div>
			<div id="pre-mask"></div>
			<div id="pre-button"></div>
		</div>
		<!-- #loading//end -->
		<div id="intro">
			<div id="visual">
				<img src="img/main-snowsulf.jpg" alt="Snow Surf 열대의 서퍼들에서 영감을 받은 트로피컬 그래픽 패턴이 설원을 질주하는 스노우보더들의 열정으로 재해석되다." />
				<div class="action">
					<a href="#none" class="button"></a>
				</div>

			</div>
		</div>
		<!-- #intro//end -->
    </div>
	<!-- #preload//end -->
    <div id="contents">
		<div id="snowsurf-greet" class="section">
			<div class="contents">
				<img src="img/contents1.jpg" alt="The Snow Surf 눈보라의 파도가 몰아치는 날, 나는 설원의 파도를 넘는 서퍼가 된다." />
				<img src="img/contents2.jpg" alt="열대의 서퍼처럼 설원의 눈길을 넘어서다 보면 나는 설원의 파도를 넘는 한 명의 서퍼가 된다. 거침 없이 질주하는 겨울 추위보다 빠르게 겨울을 질주한다. Snow Boarder에서 Snow Surfer가 되다. 산의 굴곡을 온 몸으로 느끼고 파도처럼 부서지는 눈의 파우더를 헤치며 비로소 스노우보더에서 스노우서퍼로 나아간다." />
				<img src="img/contents3.jpg" alt="열대의 심상이 겨울로 들어오다. 스키장에서는 느낄 수 없는 자연과의 일체감 산과 하나가 되어 자연의 순수함을 한껏 즐기며 순수한 겨울의 한가운데로 미끄러져 내려가다. 설원에 한 획을 긋는 움직임 정상에 서서 언덕을 내려오다 보면 문득 두려움이 밀려오지만 상상한대로 라인을 미끄러지듯 내려오면 벅찬 감동이 물밀 듯 다가온다." />
				<img src="img/contents4.jpg" alt="차가울수록 더 뜨겁게 가슴은 뜨겁게 겨울은 차갑게 스노우서퍼로 다르게 설원과 나는 온전히 하나가 되어 겨울 바람의 매서운 존재조차 느끼지 못하게 될 때가 있다. Snow Surf 열대의 뜨거움을 모두 담다." />
				<img src="img/contents5.jpg" alt="열대의 감성으로, 차가운 겨울을 마주하다. 데상트 스노우서프와 함께 열대의 겨울을 맞이하라. 전면 오픈이 가능하여 윈터스포츠 장비 수납에 용이한 백팩 SNOW BOX 2.0 윈터 스포츠 활동 뿐 아니라 데일리로도 착용 가능한 백팩 PATCH BOX 2.0 레트로한 분위기의 소재와 디자인으로 겨울 스타일을 업그레이드 시켜줄 스포츠스타일 슈즈 D-BORN 베스트를 탈부착 레이어링 하여 착장 가능한 스노우 보드 자켓 빅렌즈를 적용하여 윈터 스포츠 활동 시 넓은 시야각을 확보해주는 고글 윈터스포츠 활동 시 한층 더 편안한 활동성을 제공하는 스키 글러브" />
			</div>
			<!-- contents//end -->
			<div class="action">
				<a href="#none" class="button"><img src="img/contents6.jpg" alt="Top" /></a>
			</div>
			<!-- action//end -->
		</div>
		<!-- section//end -->
    </div>
    <!-- #contents//end -->
</div>
<!-- #viewpoert//end -->
